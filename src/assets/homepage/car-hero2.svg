<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect width="100%" height="100%" fill="black"/>
  
  <!-- City & road background -->
  <rect y="220" width="500" height="80" fill="#1a1a1a"/>
  <rect y="260" width="500" height="10" fill="#333"/>
  <path d="M0 255 L500 255" stroke="#666" stroke-width="2" stroke-dasharray="10,10"/>

  <!-- Car group -->
  <g id="car" transform="translate(0,150)">
    <!-- Car body -->
    <rect x="0" y="40" width="120" height="30" rx="5" fill="#FFD700"/>
    <rect x="20" y="20" width="80" height="25" rx="5" fill="#ffcc00"/>
    <rect x="30" y="25" width="25" height="15" fill="#333"/>
    <rect x="65" y="25" width="25" height="15" fill="#333"/>
    <!-- Wheels -->
    <circle id="wheel1" cx="25" cy="75" r="10" fill="#222"/>
    <circle id="wheel2" cx="95" cy="75" r="10" fill="#222"/>

    <!-- Car movement animation -->
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      from="-150 150" 
      to="500 150"
      dur="5s" 
      repeatCount="indefinite" />
  </g>

  <!-- Wheel rotation animations -->
  <animateTransform
    xlink:href="#wheel1"
    attributeName="transform"
    attributeType="XML"
    type="rotate"
    from="0 25 75"
    to="360 25 75"
    dur="0.6s"
    repeatCount="indefinite"
  />
  <animateTransform
    xlink:href="#wheel2"
    attributeName="transform"
    attributeType="XML"
    type="rotate"
    from="0 95 75"
    to="360 95 75"
    dur="0.6s"
    repeatCount="indefinite"
  />

</svg>
