<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  </head>
  <body>
    <div>
      <input type="text" id="name" placeholder="Enter name" />
      <input type="text" id="message" placeholder="Enter message" />
      <button onclick="submit()">Submit</button>
    </div>

    <ul id="list"></ul>

    <script>
      let stompClient = null;

      document.addEventListener("DOMContentLoaded", () => {
        connect();
      });

      function getDriverIdFromParams() {
        const params = new URLSearchParams(window.location.search);
        return params.get("driverId");
      }

      function connect() {
        const driverId = getDriverIdFromParams();

        if (!driverId) {
          alert("Driver ID not provided in URL (use ?driverId=1)");
          return;
        }

        const socket = new SockJS("http://localhost:3004/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
          console.log("Connected to WebSocket server");

          // Subscribe to driver-specific topic
          stompClient.subscribe(`/topic/driver/${driverId}`, function (data) {
            const body = JSON.parse(data.body);
            const bookingId = body.bookingId;
            const passengerId = body.passengerId;

            console.log("Received new ride request:", body);

            const response = confirm(
              `You have a new ride request from passenger: ${passengerId}. Do you accept it?`
            );

            stompClient.send(
              `/app/rideResponse/${driverId}`,
              {},
              JSON.stringify({ response, bookingId, driverId, passengerId })
            );

            console.log("Response sent:", response);
          });

          stompClient.subscribe(
            `/topic/driver/119/driver-location`,
            function (data) {
              const body = JSON.parse(data.body);
              console.log("Received driver location update:", body);
            }
          );
        });
      }

      function submit() {
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        stompClient.send(
          "/app/chat/213",
          {},
          JSON.stringify({ name, message })
        );
      }
    </script>
  </body>
</html>
