<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.1.4/sockjs.min.js"></script>

      <button onclick="submit()">Submit</button>
    </div>

    <ul id="list"></ul>
    <script>
      var stompClient = null;

      document.addEventListener("DOMContentLoaded", () => {
        connect();
      });

      function connect() {
        const socket = new SockJS("http://localhost:3004/ws");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
          console.log("connected");

          //     li.textContent = message.body;

          // })

          // stompClient.subscribe("/topic/message/213" , function(data){

          //     li.textContent = `${msg.name} : ${msg.timeStamp} : ${msg.message}`;
          //     document.getElementById("list").appendChild(li);
          // })
          stompClient.subscribe("/topic/rideRequest", function (data) {
            const bookingId = JSON.parse(data.body).bookingId;
            console.log("Received a new ride request" + bookingId);
            const response = confirm(
              `You have a new ride request from passenger: ${
                JSON.parse(data.body).passengerId
              }. Do you accept it?`
            );
            if (response == true) {
              const id = prompt("Please enter your driver id?");
              stompClient.send(
                `/app/rideResponse/${id}`,
                {},
                JSON.stringify({ response, bookingId })
              );
            }
            stompClient.send(
              "/app/rideResponse",
              {},
              JSON.stringify({ response, bookingId })
            );
            console.log(response);



            

            
            stompClient.send(
              "/app/rideResponse",
              {},
              JSON.stringify({ response, bookingId })
            );
            console.log(response);
          });
        });
      }

      function submit() {
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        stompClient.send(
          "/app/chat/213",
          {},
          JSON.stringify({ name, message })
        );
      }
    </script>
  </body>
</html>
